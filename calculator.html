<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <!-- create an html calc
    buttons for each digit each of the above functions and equals key
    display is needed -->
<div id="calculatorContainer">
    <button id="0button" class="calcButtons">0</button>
    <button id="1button" class="calcButtons">1</button>
    <button id="2button" class="calcButtons">2</button>
    <button id="3button" class="calcButtons">3</button>
    <button id="4button" class="calcButtons">4</button>
    <button id="5button" class="calcButtons">5</button>
    <button id="6button" class="calcButtons">6</button>
    <button id="7button" class="calcButtons">7</button>
    <button id="8button" class="calcButtons">8</button>
    <button id="9button" class="calcButtons">9</button>
    <button id="+button" class="calcButtons">+</button>
    <button id="-button" class="calcButtons">-</button>
    <button id="*button" class="calcButtons">*</button>
    <button id="/button" class="calcButtons">/</button>
</div>

  <script src="script.js"> 
  </script>
</body>
</html>
