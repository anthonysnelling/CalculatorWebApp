<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- create an html calc
    buttons for each digit each of the above functions and equals key
    display is needed -->
    <div id="flexBox">
      <div id="calculatorContainer">
        <div id="calculatorDisplay">0</div>
        <button id="zeroButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">0</button>
        <button id="oneButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">1</button>
        <button id="twoButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">2</button>
        <button id="threeButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">3</button>
        <button id="fourButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">4</button>
        <button id="fiveButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">5</button>
        <button id="sixButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">6</button>
        <button id="sevenButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">7</button>
        <button id="eightButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">8</button>
        <button id="nineButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">9</button>
        <button id="decimalButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">.</button>
        <button id="plusButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">+</button>
        <button id="minusButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">-</button>
        <button id="multiplyButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">*</button>
        <button id="divideButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">/</button>
        <button id="clearButton" class="calcButtons" onclick="numberButtonsPressed(this.id)">C</button>
        <button id="equalsButton" class="operatorButtons" onclick="numberButtonsPressed(this.id)">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
