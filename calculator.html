<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <!-- create an html calc
    buttons for each digit each of the above functions and equals key
    display is needed -->
<div id="calculatorContainer">
    <input id="calculatorDisplay" type="text">
    <button id="zeroButton" class="calcButtons">0</button>
    <button id="oneButton" class="calcButtons">1</button>
    <button id="twoButton" class="calcButtons">2</button>
    <button id="threeButton" class="calcButtons">3</button>
    <button id="fourButton" class="calcButtons">4</button>
    <button id="fiveButton" class="calcButtons">5</button>
    <button id="sixButton" class="calcButtons">6</button>
    <button id="sevenButton" class="calcButtons">7</button>
    <button id="eightButton" class="calcButtons">8</button>
    <button id="nineButton" class="calcButtons">9</button>
    <button id="plusButton" class="calcButtons">+</button>
    <button id="minusButton" class="calcButtons">-</button>
    <button id="multiplyButton" class="calcButtons">*</button>
    <button id="divideButton" class="calcButtons">/</button>
    <button id="clearButton" class="calcButtons">C</button>
</div>

  <script src="script.js"> 
  </script>
</body>
</html>
